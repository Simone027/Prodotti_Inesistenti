<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Prodotti Inesistenti</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

    :root {
      --bg: #f1f5f9;
      --text: #1e293b;
      --primary: #3b82f6;
      --accent: #f97316;
      --card-bg: #ffffff;
      --review-bg: #e0f2fe;
    }

    body.dark {
      --bg: #0f172a;
      --text: #f1f5f9;
      --primary: #60a5fa;
      --accent: #fb923c;
      --card-bg: #1e293b;
      --review-bg: #334155;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: var(--bg);
      color: var(--text);
      transition: background 0.3s, color 0.3s;
    }

    header {
      background: var(--primary);
      color: white;
      text-align: center;
      padding: 2rem 1rem;
      position: relative;
      border-radius: 0 0 1.5rem 1.5rem;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    header h1 {
      margin: 0;
      font-size: 2.2rem;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
    }

    header h3 {
      margin: 0.5rem 0 0;
      font-weight: 400;
      opacity: 0.9;
    }

    .theme-toggle {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 1.5rem;
      padding: 0.5rem 1.2rem;
      font-size: 0.9rem;
      cursor: pointer;
      transition: transform 0.2s, background 0.3s;
    }

    .theme-toggle:hover {
      transform: scale(1.05);
      background: #ea580c;
    }

    main {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 1.8rem;
      max-width: 1300px;
      margin: 2.5rem auto;
      padding: 0 1.5rem;
    }

    .product-card {
      background: var(--card-bg);
      border-radius: 1.2rem;
      padding: 1.8rem 1.2rem;
      text-align: center;
      font-size: 1.15rem;
      color: var(--primary);
      cursor: pointer;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      transition: transform 0.3s, box-shadow 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 170px;
      position: relative;
      overflow: hidden;
      border: 1px solid rgba(0,0,0,0.05);
    }

    .product-card:before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 4px;
      background: linear-gradient(90deg, var(--primary), var(--accent));
      transform: scaleX(0);
      transform-origin: left;
      transition: transform 0.4s ease;
    }

    .product-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 20px rgba(0,0,0,0.15);
    }

    .product-card:hover:before {
      transform: scaleX(1);
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.85);
      justify-content: center;
      align-items: center;
      padding: 1rem;
      animation: fadeIn 0.3s;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .modal-content {
      background: var(--card-bg);
      color: var(--text);
      padding: 2.5rem;
      border-radius: 1.2rem;
      width: 100%;
      max-width: 650px;
      max-height: 90vh;
      overflow-y: auto;
      position: relative;
      box-shadow: 0 20px 40px rgba(0,0,0,0.3);
      animation: slideUp 0.4s ease-out;
    }

    @keyframes slideUp {
      from { transform: translateY(30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .modal h2 {
      margin-top: 0;
      color: var(--primary);
      font-size: 1.8rem;
      padding-right: 2rem;
    }

    .modal p {
      margin-bottom: 1.5rem;
      line-height: 1.6;
      font-size: 1.1rem;
    }

    .review {
      background: var(--review-bg);
      padding: 1.2rem;
      border-radius: 0.8rem;
      margin-top: 1.2rem;
      transition: transform 0.2s;
      border-left: 4px solid var(--accent);
    }

    .review:hover {
      transform: translateX(5px);
    }

    .review-user {
      font-weight: bold;
      margin-bottom: 0.4rem;
      color: var(--primary);
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .review-user:before {
      content: "ðŸ‘¤";
    }

    .rating {
      color: var(--accent);
      font-size: 1.2rem;
      margin-top: 0.5rem;
    }

    .close-btn {
      position: absolute;
      top: 1.2rem;
      right: 1.2rem;
      background: var(--accent);
      border: none;
      color: white;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      font-size: 1.3rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.2s, background 0.2s;
    }

    .close-btn:hover {
      transform: rotate(90deg);
      background: #dc2626;
    }

    footer {
      text-align: center;
      padding: 1.5rem;
      color: var(--text);
      opacity: 0.7;
      font-size: 0.9rem;
    }

    @media (max-width: 1200px) {
      main {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    @media (max-width: 900px) {
      main {
        grid-template-columns: repeat(2, 1fr);
        max-width: 700px;
      }
      
      .modal-content {
        padding: 1.8rem;
      }
    }

    @media (max-width: 600px) {
      main {
        grid-template-columns: 1fr;
        max-width: 500px;
      }
      
      header h1 {
        font-size: 1.8rem;
      }
      
      .theme-toggle {
        position: relative;
        top: initial;
        right: initial;
        margin-top: 1rem;
        display: inline-block;
      }
      
      .modal-content {
        padding: 1.5rem;
        border-radius: 1rem;
      }
      
      .modal h2 {
        font-size: 1.5rem;
      }
    }

    @media (max-width: 480px) {
      .product-card {
        padding: 1.5rem 1rem;
        min-height: 140px;
      }
    }
  </style>
</head>

    const container = document.getElementById("products");
    const modal = document.getElementById("modal");
    const modalTitle = document.getElementById("modalTitle");
    const modalDesc = document.getElementById("modalDesc");
    const modalReviews = document.getElementById("modalReviews");
    const toggleBtn = document.getElementById("toggleTheme");

    // Funzione per impostare il tema
    function setTheme(isDark) {
      if (isDark) {
        document.body.classList.add("dark");
        toggleBtn.textContent = "Tema chiaro";
      } else {
        document.body.classList.remove("dark");
        toggleBtn.textContent = "Tema scuro";
      }
    }

    // Controlla il tema del sistema all'avvio
    const prefersDark = window.matchMedia("(prefers-color-scheme: dark)").matches;
    setTheme(prefersDark);

    // Ascolta i cambiamenti del tema di sistema
    window.matchMedia("(prefers-color-scheme: dark)").addEventListener("change", e => {
      setTheme(e.matches);
    });

    // Toggle manuale del tema
    toggleBtn.addEventListener("click", () => {
      const isDark = !document.body.classList.contains("dark");
      setTheme(isDark);
    });

    // Creazione delle card prodotto
    prodotti.forEach((prodotto) => {
      const card = document.createElement("div");
      card.className = "product-card";
      card.innerHTML = `<span>${prodotto.nome}</span>`;
      card.addEventListener("click", () => openModal(prodotto));
      container.appendChild(card);
    });

    // Funzione per aprire la modale
    function openModal(prodotto) {
      modalTitle.textContent = prodotto.nome;
      modalDesc.textContent = prodotto.descrizione;
      modalReviews.innerHTML = "";
      
      prodotto.recensioni.forEach(r => {
        const div = document.createElement("div");
        div.className = "review";
        div.innerHTML = `
          <div class="review-user">${r.utente}</div>
          <div>${r.testo}</div>
          <div class="rating">${"â˜…".repeat(r.stelle)}${"â˜†".repeat(5 - r.stelle)}</div>
        `;
        modalReviews.appendChild(div);
      });
      
      modal.style.display = "flex";
      document.body.style.overflow = "hidden";
    }

    // Chiusura modale
    document.getElementById("closeModal").addEventListener("click", () => {
      modal.style.display = "none";
      document.body.style.overflow = "auto";
    });

    window.addEventListener("click", e => {
      if (e.target === modal) {
        modal.style.display = "none";
        document.body.style.overflow = "auto";
      }
    });

    // Chiudi modal con ESC
    document.addEventListener("keydown", e => {
      if (e.key === "Escape" && modal.style.display === "flex") {
        modal.style.display = "none";
        document.body.style.overflow = "auto";
      }
    });
